<div class="dashboard-container p-1">
    <div class="list-tag-wrap d-flex flex-wrap mb-5">
        <app-item-tag *ngFor="let title of listTitles" [Item]="title" class="col-lg-2 col-md-3 col-sm-4"></app-item-tag>
    </div>
    <div class="content">
        <div class="justify-content-center d-flex title">
            Cộng đồng giáo dục dành cho mọi người
        </div>
        <div class="justify-content-center d-flex explain">
            Tìm kiếm đề thi, kênh sáng tạo tại đây!!!
        </div>
        <div class="search-wrap d-flex justify-content-center align-items-center">
            <input type="text" placeholder="Nhập từ khóa tìm kiếm">
            <button mat-icon-button>
                <mat-icon>search</mat-icon>
            </button>
        </div>
    </div>
    <div class="list-channel-container">
        <div class="title"><span class="text-bold">Kênh sáng tạo nội dung</span> - <span>đề xuất kênh sáng tạo theo chủ
                đề</span></div>
        <div class=" d-flex flex-wrap mb-2" style="height: 560px; overflow: hidden;">
            <app-channel class="col-xl-3 col-lg-4 col-md-6" *ngFor="let channel of listChannel" [channel]="channel">
            </app-channel>
        </div>
        <div class="d-flex justify-content-center mb-5">
            <button mat-flat-button color="primary">Xem Thêm</button>
        </div>

    </div>
    <div class="test-container ">
        <div class="title"><span class="text-bold">Đề thi nổi bật</span> - <span>đề xuất để thi hay, nhiều người
                xem</span></div>
        <div class="d-flex flex-wrap mb-2" style="height: 703px; overflow: hidden;">
            <app-test class="col-md-3 col-sm-6" *ngFor="let test of listTest" [test]="test">
            </app-test>
        </div>
        <div class="d-flex justify-content-center">
            <button mat-flat-button color="primary">Xem Thêm</button>
        </div>

    </div>
</div>
