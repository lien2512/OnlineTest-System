
<div class="container-fluid">
  <div class="col-12 head-chanel">
    <mat-card>
      <img mat-card-image style="height: 300px" src="https://material.angular.io/assets/img/examples/shiba2.jpg"
           alt="Photo of a Shiba Inu">
    </mat-card>
  </div>
  <div class="title-chanel row">
    <div class="col-md-8">
      <div class="row">
        <div class="avatar mb-3 d-flex justify-content-center align-items-center">
          <a><button mat-fab style="height: 80px; width: 80px">Basic</button></a>
        </div>
        <div class="title col-md-9">
          <h3>Kênh gì đó</h3>
          <p>31 like</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="container">
        <div class="like-wrap mb-3 d-flex justify-content-center align-items-center">
          <button type="button" class="btn btn-outline-primary">LIKE</button>
        </div>
      </div>
    </div>
  </div>
  <div class="chanel-tab row">
    <div class="col-md-8">
      <mat-tab-group animationDuration="0ms">
        <mat-tab label="Đề thi Online">
          <div class="content-tab col-md-12">
            <h4> Danh sách đề thi</h4>
            <div class="d-flex flex-wrap mb-2" style="height: 703px; overflow: hidden;">
              <app-test class="col-md-4 col-sm-6" *ngFor="let test of listTest" [test]="test">
              </app-test>
            </div>
          </div>
        </mat-tab>
        <mat-tab label="Đề thi Offline"></mat-tab>
        <mat-tab label="Thông tin"></mat-tab>
      </mat-tab-group>

    </div>
    <div class="col-md-4">
      <div class="search-wrap mb-3 d-flex justify-content-center align-items-center">
        <input type="text" placeholder="Nhập từ khóa tìm kiếm">
        <button mat-icon-button>
          <mat-icon>search</mat-icon>
        </button>
      </div>
      <div class="title">
        <h4>Lọc theo chủ đề</h4>
      </div>
      <div class="d-flex flex-wrap" >
        <app-item-tag *ngFor="let title of listTitles" [Item]="title" class="col-xl-6 col-md-12"></app-item-tag>
      </div>
    </div>
  </div>
  <div class="footer-chanel">
    <div class="col-12">
      jkjl
    </div>
  </div>
  <div></div>
</div>
